plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/net.sourceforge.owlapi/owlapi-distribution
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.14'
    compile 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.413'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}